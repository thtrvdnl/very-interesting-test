{% extends 'core/index.html' %}

{% block title %}Создание{% endblock %}

{% block content %}
    <div class="container">
        <h1>Создать воспоминание</h1>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <span>{{ error }}</span>
            {{ form.location }}<br>
            {{ form.comment }}<br>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
        {{ map|safe }}
    </div>
{% endblock %}
