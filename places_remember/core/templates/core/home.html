<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-1 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Places Remember</h5>
        {% for ass in backends.associated %}
            {% if ass.provider == 'facebook' %}
                <h5 class="my-2 my-md-0 mr-md-3">{{ user.first_name }}</h5>
                <img class="my-2 my-md-0 mr-md-3" src="{{ass.extra_data.picture.data.url}}" alt="" width="60" height=60" style="border-radius: 50%">
            {% endif %}
        {% endfor %}
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
